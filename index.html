<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

  <div class="container">

    <div class="profile-picture">
      <img id="image" src="images/image-tanya.jpg" alt="tanya's profile picture">
      
      <div id="btn" class="btn">
        <button id="back" class="btn-arrow"><i class="arrow left"></i></button>
        <button id="next" class="btn-arrow"><i class="arrow right"></i></button>
      </div>
    </div>
  
    <article class="testimonial">
      <p id="comment" class="paragraph">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
      <div class="user-info">
        <p id="name" class="user-info__name">Tanya Sinclair</p>
        <p id="position" class="user-info__job-title">UX Engineer</p>
      </div>
    </article>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Mijail Hernandez</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
